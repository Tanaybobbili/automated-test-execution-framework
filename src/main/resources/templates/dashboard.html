<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATEF Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function toggleApiFields() {
            const type = document.getElementById("typeSelect").value;
            const method = document.getElementById("methodSelect").value;

            const apiFields = document.getElementById("apiFields");
            const bodyField = document.getElementById("requestBody");

            // Only show body for API + non-GET methods
            if (type === "API" && method !== "GET" && method !== "DELETE") {
                apiFields.style.display = "block";
                bodyField.disabled = false;
            } else {
                apiFields.style.display = "none";
                bodyField.disabled = true;
                bodyField.value = ""; // clear accidental input
            }
        }

        // Run once on page load (important for refresh)
        window.onload = toggleApiFields;
    </script>
</head>

<body class="bg-dark text-light">

<div class="container py-4">

    <h1 class="mb-4 text-center">Automated Test Execution Framework</h1>

    <!-- CREATE TEST CASE -->
    <div class="card bg-secondary mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3">Create Test Case</h4>

            <form th:action="@{/ui/testcase/create}" method="post" th:object="${testCase}">
                <div class="row g-3">

                    <div class="col-md-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" th:field="*{name}" required>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Type</label>
                        <select class="form-select"
                                th:field="*{type}"
                                id="typeSelect"
                                onchange="toggleApiFields()">
                            <option value="UI">UI</option>
                            <option value="API">API</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Target URL</label>
                        <input class="form-control" type="text" th:field="*{target}" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Method</label>
                        <select class="form-select"
                                th:field="*{method}"
                                id="methodSelect"
                                onchange="toggleApiFields()">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                </div>

                <!-- API BODY -->
                <div class="row mt-3" id="apiFields" style="display:none;">
                    <div class="col-md-12">
                        <label class="form-label">
                            Request Body (JSON)
                            <small class="text-warning">(Only for POST / PUT)</small>
                        </label>
                        <textarea class="form-control"
                                  id="requestBody"
                                  th:field="*{requestBody}"
                                  rows="4"
                                  placeholder='{"key":"value"}'
                                  disabled></textarea>
                    </div>
                </div>

                <button class="btn btn-primary mt-3">Create Test</button>
            </form>
        </div>
    </div>

    <!-- TEST LIST -->
    <div class="card bg-secondary">
        <div class="card-body">
            <h4 class="card-title mb-3">Available Test Cases</h4>

            <form th:action="@{/ui/execute}" method="post">
                <div class="table-responsive">
                    <table class="table table-dark table-hover align-middle">
                        <thead>
                        <tr>
                            <th>Select</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Target</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="t : ${tests}">
                            <td>
                                <input class="form-check-input"
                                       type="checkbox"
                                       name="testIds"
                                       th:value="${t.id}">
                            </td>
                            <td th:text="${t.id}"></td>
                            <td th:text="${t.name}"></td>
                            <td>
                                <span class="badge bg-info" th:text="${t.type}"></span>
                            </td>
                            <td th:text="${t.target}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-success mt-3">Run Selected Tests</button>
            </form>
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="text-center mt-4">
        <a class="btn btn-outline-light me-2" href="/ui/executions">Execution Results</a>
        <a class="btn btn-outline-warning" href="/ui/analytics">Analytics</a>
    </div>

</div>

</body>
</html>
