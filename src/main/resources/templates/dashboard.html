<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATEF Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h2>Automated Test Execution Framework</h2>

<!-- CREATE TEST CASE -->
<h3>Create Test Case</h3>
<form th:action="@{/ui/testcase/create}" method="post" th:object="${testCase}">
    Name: <input type="text" th:field="*{name}" required><br><br>

    Type:
    <select th:field="*{type}">
        <option value="UI">UI</option>
        <option value="API">API</option>
    </select><br><br>

    Target URL:
    <input type="text" th:field="*{target}" required><br><br>

    Method (API only):
    <input type="text" th:field="*{method}" placeholder="GET / POST"><br><br>

    <button type="submit">Create Test</button>
</form>

<hr>

<!-- TEST LIST + EXECUTION -->
<h3>Available Test Cases</h3>

<form th:action="@{/ui/execute}" method="post">
    <table>
        <tr>
            <th>Select</th>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Target</th>
        </tr>

        <tr th:each="t : ${tests}">
            <td>
                <input type="checkbox" name="testIds" th:value="${t.id}">
            </td>
            <td th:text="${t.id}"></td>
            <td th:text="${t.name}"></td>
            <td th:text="${t.type}"></td>
            <td th:text="${t.target}"></td>
        </tr>
    </table>

    <br>
    <button type="submit">Run Selected Tests</button>
</form>

<br>
<a href="/ui/executions">View Execution Results</a> |
<a href="/ui/analytics">View Analytics</a>

</body>
</html>
