<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Execution Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container py-4">

    <div class="card bg-secondary">
        <div class="card-body">
            <h3 class="mb-3">Execution Results</h3>

            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th>Log ID</th>
                        <th>Test Case ID</th>
                        <th>Status</th>
                        <th>Message</th>
                        <th>Executed At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.id}"></td>
                        <td th:text="${log.testCaseId}"></td>
                        <td>
                            <span th:if="${log.status == 'PASS'}"
                                  class="badge bg-success">PASS</span>
                            <span th:if="${log.status == 'FAIL'}"
                                  class="badge bg-danger">FAIL</span>
                        </td>
                        <td th:text="${log.message}"></td>
                        <td th:text="${log.executedAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <a class="btn btn-outline-light mt-3" href="/ui/dashboard">â¬… Back</a>
        </div>
    </div>

</div>

</body>
</html>
