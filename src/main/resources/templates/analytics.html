<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container py-5">

    <div class="card bg-secondary text-center mb-4">
        <div class="card-body">
            <h3 class="mb-1">Execution Analytics</h3>
            <p class="text-warning" th:text="${scope}"></p>

            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card bg-info text-dark p-3 shadow-sm">
                        <h5 class="fw-semibold">Total</h5>
                        <h2 class="fw-bold" th:text="${total}"></h2>
                    </div>
                </div>




                <div class="col-md-4">
                    <div class="card bg-success p-3">
                        <h5>Passed</h5>
                        <h2 th:text="${pass}"></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-danger p-3">
                        <h5>Failed</h5>
                        <h2 th:text="${fail}"></h2>
                    </div>
                </div>
            </div>

            <a class="btn btn-outline-light mt-4" href="/ui/dashboard">â¬… Back</a>
        </div>
    </div>

    <!-- PER TEST CASE ANALYTICS -->
    <div class="card bg-secondary">
        <div class="card-body">
            <h4 class="mb-3">Per Test Case Analytics</h4>

            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th>Test Case ID</th>
                    <th>Status</th>
                    <th>Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${perTest}">
                    <td th:text="${row[0]}"></td>
                    <td>
                        <span th:if="${row[1] == 'PASS'}" class="badge bg-success">PASS</span>
                        <span th:if="${row[1] == 'FAIL'}" class="badge bg-danger">FAIL</span>
                    </td>
                    <td th:text="${row[2]}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
