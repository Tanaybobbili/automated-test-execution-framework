<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container py-5">

    <div class="card bg-secondary text-center">
        <div class="card-body">
            <h3 class="mb-4">Execution Analytics</h3>

            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-dark p-3">
                        <h5>Total</h5>
                        <h2 th:text="${total}"></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-success p-3">
                        <h5>Passed</h5>
                        <h2 th:text="${pass}"></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-danger p-3">
                        <h5>Failed</h5>
                        <h2 th:text="${fail}"></h2>
                    </div>
                </div>
            </div>

            <a class="btn btn-outline-light mt-4" href="/ui/dashboard">â¬… Back</a>
        </div>
    </div>

</div>

</body>
</html>
